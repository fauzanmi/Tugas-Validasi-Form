<!DOCTYPE html>
<html lang="en">

<head>
    <title>FAUZAN MAULANA ILHAMSYAH (5026211163)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validasi() {
            var nip = document.getElementById("nip");
            var nrp = document.getElementById("nrp");
            if(document.getElementById("dosen").checked){
                nrp.setAttribute("disabled", "false");
                nip.disabled = false;
            }
            else{
                nrp.disabled = false;
                nip.setAttribute("disabled", "false");
            }
        }
        
    </script>
</head>

<body>

    <div class="container">
        <h3> VALIDASI FORM </h3>
        <form action="https://www.google.com">
            <p>Pilih peran kamu:</p>
            <input type="radio" id="dosen" name="civitas_akademika" value="dosen" onclick="validasi();">
            <label for="dosen" style="margin-right: 1cm;">DOSEN</label>
            <input type="radio" id="mahasiswa" name="civitas_akademika" value="mahasiswa" onclick="validasi();">
            <label for="mahasiswa">MAHASISWA</label><br>

            <div class="form-group" id="boxnip">
                <label class="control-label" for="nip">NIP</label><br>
                <input type="text" id="nip" class="form-control" >
            </div>
            <div class="form-group" id="boxnrp">
                <label class="control-label" for="nrp">NRP</label><br>
                <input type="text" id="nrp" class="form-control" >
            </div>
            <div class="form-group" id="nama">
                <label class="control-label" for="nama">NAMA</label><br>
                <input type="text" id="nama" class="form-control">
                          
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
